
<app-side-bar></app-side-bar>
<div id="main">
  <div class="container">
    <div  class="row mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
          <h1>My Location</h1>
            
            <div id="mapid1" style="height:350px; width:auto"></div>
            <form #latlng="ngForm">
              : Latitude<input name="lat" [ngModel]="this.lat" type="text" id="lat" class="input-group col-lg-6 mb-4" disabled>: Longitude
              <input name="lng" [ngModel]="this.lng" type="text" id="lng" class="input-group col-lg-6 mb-4" disabled>
            </form>
            <button *ngIf="!isEdit" (click)="editCord()">Edit Co-Ordinates</button>
            <button *ngIf="isEdit" (click)="saveCord()">Save</button>
            isEdit:{{isEdit}}
            
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
          <h1>My Profile</h1>
            <form #loginForm="ngForm" >
                <div class="row">

                    

                  <div class="card">
                    <img src="../assets/blankImage.png"  *ngIf="profileData.profileImg==null" alt="Profile Picture" style="width:100%" height=400>
                    <img id="profileImage" src="{{profileData.profileImg}}"  *ngIf="profileData.profileImg!=null" alt="Profile Picture" style="width:250" height=300>
                    
                    <form #profilePicture="ngForm" enctype="multipart/form-data">
                      <input type="file" name="profileImg" (change)="onFileSelect($event,profilePicture.value)"  ngModel>
                      <button type="submit" (click)="updatePicture(profilePicture.value)">Save</button>
                    </form>
                    <h1>{{profileData.firstName}} {{profileData.lastName}}</h1>
                    <p class="title">{{profileData.email}}</p>
                    <p>Date Of Birth: {{profileData.dob}}</p>
                    <p>Gender: {{profileData.gender}}</p>
                    <p>Phone No.: {{profileData.phone}}</p>
                    
                  </div>
                
                    
                    

                </div>
            </form>
        </div>
    </div>
  </div>
</div>
