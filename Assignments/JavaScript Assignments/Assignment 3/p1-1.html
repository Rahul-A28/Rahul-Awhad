<!DOCTYPE html>

<body>
	<p>1. Make a Rectangle class that stores a width and a height. Make a few instances and print out the
properties. Modify a few of the properties and print out the results again.</p>
<hr>
<p>Look in console for output</p>
<script type="text/javascript">
	
	var Rectangle = function (width,height){
		this.width = width;
		this.height = height;
	}

	var r1 = new Rectangle(20,30);
	var r2 = new Rectangle(30,40);

	console.log(r1);
	console.log(r2);


	r1.width = 400;
	r1.height = 300;
	r2.width = 90;
	r2.height = 100;

	console.log("After Modifications");
	console.log(r1);
	console.log(r2);




</script>

</body>
</html>
