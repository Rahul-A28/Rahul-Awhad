<p class="heading">Welcome to Chess Club</p>
<p class="instr">Fill below form to register for playing in the Chess Club</p>
<div class="container">
	<label for="firstname">First Name:</label><br><input type="text" name="firstname" id="firstname"><br><br>

	<label for="email">Email Id:</label><br><input type="email" name="email" id="email"><br><br>
	<label for="password">Password:</label><br><input type="password" name="password" id="password"><br><br>
	<label for="repassword">Re-Enter Password:</label><br><input type="password" name="repassword" id="repassword"><br><br>
	<input id="button1" type="button" name="button" value="Register">
</div>
