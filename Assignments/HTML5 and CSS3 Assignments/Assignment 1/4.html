<!DOCTYPE html>
<html>
<head>
	<title>Question 4</title>
	<style type="text/css">
		.table1,.table1 td{
			border:2px;
			border-style: solid;
			border-color: gray;
		}
	</style>
</head>
<body>
<strong>This table has borders:</strong>	
<table class="table1">
	<tr><td>100</td><td>200</td><td>300</td></tr>
	<tr><td>400</td><td>500</td><td>600</td></tr>
</table>
<strong>This table has no borders:</strong>	
<table>
	<tr><td>100</td><td>200</td><td>300</td></tr>
	<tr><td>400</td><td>500</td><td>600</td></tr>
</table>
</body>
</html>
